<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Applause Sound</title>
</head>
<body>
    <button id="playButton">Play Sound</button>
    
    <audio id="applause">
        <source src="https://www.soundjay.com/human/sounds/applause-01.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

    <script>
        document.getElementById("playButton").addEventListener("click", function() {
            let audio = document.getElementById("applause");
            audio.play().catch(error => console.log("Playback failed:", error));
        });
    </script>
</body>
</html>
